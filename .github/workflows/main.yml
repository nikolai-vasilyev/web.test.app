name: CI/CD Pipeline

on:
  push:
    branches:
      - main 
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo ${{ github.event.repository.name }}:${{ env.RELEASE_VERSION }}
