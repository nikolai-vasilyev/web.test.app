name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo ${{ github.repository }}:${{ env.RELEASE_VERSION }}
