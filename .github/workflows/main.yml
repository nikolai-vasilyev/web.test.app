name: CI/CD Test-app

on:
  push:
    tags:
      - 'v*.*.*'
    branches: 'main'
    
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Важно для получения всех тегов
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}
          repository: ${{ github.repository }}
      - uses: actions/checkout@v3
      - name: Set env
        id: get-latest
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2> /dev/null)
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ steps.get-latest.outputs.latest_tag }}

      - name: new_name
        run: echo "IMAGE_NAME=${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ steps.get-latest.outputs.latest_tag }}"

  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' 
    steps:
      - uses: actions/checkout@v3
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV


      - name: Set Kubeconfig Context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Version k8s
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.33.2'

      - name: Deploying
        run: kubectl set image -n ${{ secrets.NAME_SPACE }} deployment/web-test-app test-app=nikolaivasilyev/web.test.app:${{ env.RELEASE_VERSION }}
